        </nav>
    </header>
    <main>
        <div class="container">
            <div class="parameters">

                <form id="multiSelectForm">
                    <div class="select-block">
                        <label for="select1">Вид головоломки</label>
                        <select id="select1" name="select1">
                            <option value="Logical">Логическая</option>
                            <option value="Verbal">Словесная</option>
                            <option value="Riddle">Загадка</option>
                        </select>   
                    </div>
                    
                    <div class="select-block">
                        <label for="select2">Сложность</label>
                        <select id="select2" name="select2">
                            <option value="Easy">Легкая</option>
                            <option value="Medium">Средняя</option>
                            <option value="Hard">Сложная</option>
                        </select>
                    </div>

                    <div class="select-block">
                        <label for="select3">Уровень партии</label>
                        <select id="select3" name="select3">
                            <option value="1-4">Первый тир (1 - 4 уровни)</option>
                            <option value="5-10">Второй тир (5 - 10 уровни)</option>
                            <option value="11-16">Третий тир (11 - 16 уровни)</option>
                            <option value="17-20">Четвертый тир (17 - 20 уровни)</option>
                        </select>
                    </div>

                    <div class="select-block">
                        <label for="select4">Награда</label>
                        <select id="select4" name="select4">
                            <option value="No">Нет</option>
                            <option value="Money">Монеты</option>
                            <option value="Artifact">Артефакт</option>
                            <option value="Boss fight">Бой с Боссом :D</option>
                        </select>
                    </div>

                    <div class="select-block">
                        <label for="textArea">Ключевые слова: </label>
                        <textarea id="textArea" name="textArea"></textarea>
                    </div>
                    
                    <button type="submit" class="generate-but">Go</button>
                </form>

            </div>
            <div class="gpt-zone">

                <div class="text-container" id="result"></div>

            </div>

        </div>
    </main>
</body>
</html>
